<!--フォントURL　Top-->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Noto+Sans+JP&display=swap" rel="stylesheet">
<!--フォントURL　End-->
  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').bxSlider({
        auto: true,
        pause: 5000,
      });
    });

  <meta property="og:url" content="https://chip-power-5684.github.io/F2DP/f2dp_overview/f2dp.html">
  <meta property="og:type" content="website">
  <meta property="og:title" content="F2DP Entry Form">
  <meta property="og:description" content="このページではF2Powered主催のF2DPにエントリーする為のフォーム(サイト)です。">
  <meta property="og:site_name" content="Chip-Power">
  <meta property="og:image" content="https://raw.githubusercontent.com/Chip-Power-5684/F2DP/main/f2dp_overview/images/f2dp_logo_1-1.jpg">

</head>

<body>
<header>
  <div class="inner">
    <div class="">  
      <img src="images/f2powered_w.png" class="logo">
    </div>
  </div>
</header>
<div id="main"></div>

<div class="background_1"></div>

<div class="space1"></div>

<form method="post" action="https://api.staticforms.xyz/submit">
  <input type="hidden" name="accessKey" value="f89be95f-c396-41a2-8efe-489cc9ca60ef"> <!-- Required -->
<div class="Form">
  <div class="Form-Item">
    <p class="Form-Item-Label">
      <span class="Form-Item-Label-Required">必須</span>ドライバーネーム
    </p>
    <input type="text" name="$name" class="Form-Item-Input" placeholder="例:Tanaka Taro">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>ドライバーナンバー</p>
    <input type="text" name="$number" class="Form-Item-Input" placeholder="例:123">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>タイヤメーカー</p>
    <input type="text" name="$tire" class="Form-Item-Input" placeholder="例:Nitto">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>車両メーカー</p>
    <input type="text" name="$car" class="Form-Item-Input" placeholder="例:Toyota">
  </div>

  <div class="Form-Item">
    <p class="Form-Item-Label isMsg">お問い合わせ内容</p>
    <textarea name="$message" class="Form-Item-Input Form-Item-Textarea"></textarea>
  </div>

  <input type="submit" class="Form-Btn" value="エントリーする">
</div>
  <input type="hidden" name="redirectTo" value="https://chip-power-5684.github.io/F2DP/f2dp_overview/02_F2DP_Reservationform/02_F2DP_EntryForm_transmissioncomplete.html">
</form>
